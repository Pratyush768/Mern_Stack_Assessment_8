<!DOCTYPE html>
<html>
<head>
    <title>Programs Display</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 220px;
            background: orange;
            border-radius: 110px 110px 10px 10px;
            padding: 30px 20px;
            box-shadow: 0 0 15px #ccc;
            text-align: center;
            box-sizing: border-box;
        }

        .box {
            margin: 15px 0;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            border: 2px dashed #fff;
            box-shadow: 0 0 10px #eee;
        }

        .mca {
            background-color: red;
            color: white;
        }

        .bca {
            background-color: yellow;
            color: black;
        }

        .bba {
            background-color: green;
            color: yellow;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box mca">MCA</div>
        <div class="box bca">BCA</div>
        <div class="box bba">BBA</div>
    </div>

</body>
</html>
